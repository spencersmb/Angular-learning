<!doctype html>
<html ng-app="Eggly">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Eggly</title>

  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

  <link rel="stylesheet" href="assets/css/eggly.css">
  <link rel="stylesheet" href="assets/css/animations.css">
</head>
<body ng-controller="MainCtrl">
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-3 col-md-2 sidebar">
      <a href="#" ng-click="setCurrentCategory(emptyName)"><img class="logo" src="assets/img/eggly-logo.png"></a>
      <ul class="nav nav-sidebar">

        <!--add active class if function returns true-->
        <li ng-repeat="category in categories" ng-class="{'active': isCurrentCategory(category)}">
          <a href="#" ng-click="setCurrentCategory(category); cancelCategory();">{{category.name}}</a>
        </li>

      </ul>
    </div>

    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">





      <!--Filter on the category property where it matches current cat-->
      <div ng-class="{'active': isSelectedBookmark(bookmark.id)}"
           ng-repeat="bookmark in bookmarks | filter:{category:currentCategory.name}">
        <button type="button" ng-click="deleteBookmark(bookmark)" class="close">&times;</button>
        <!--Example of passing multiple functions-->
        <button type="button" ng-click="setEditedBookmark(bookmark); startEditing();"
                class="btn btn-link"><span class="glyphicon glyphicon-pencil"></span></button>
        <a href="{{bookmark.url}}" target="_blank">{{bookmark.title}}</a>
      </div>
      <hr/>







      <!--CREATING-->
      <!--USE NG-if to determin true or false - and then display content inside this div if true-->
      <div ng-if="shouldShowCreating()">
        <button type="button" class="btn btn-link" ng-click="startCreating()">
          <span class="glyphicon glyphicon-plus"></span>
          Create Bookmark
        </button>

        <!--WHen submitting we are adding to the bookmark object a title and a url-->
        <form class="create-form" ng-show="isCreating" role="form" ng-submit="createBookmark(newBookmark)" novalidate>
          <div class="form-group">
            <label for="newBookmarkTitle">Bookmark Title</label>
            <!--ng-model keeps track of bookmark title via 2 way data binding here-->
            <input type="text" class="form-control" id="newBookmarkTitle" ng-model="newBookmark.title" placeholder="Enter title">
          </div>
          <div class="form-group">
            <label for="newBookmarkURL">Bookmark URL</label>
            <input type="text" class="form-control" id="newBookmarkURL" ng-model="newBookmark.url" placeholder="Enter URL">
          </div>
          <button type="submit" class="btn btn-info btn-lg">Create</button>
          <button type="button" class="btn btn-default btn-lg pull-right" ng-click="cancelCreating()">Cancel</button>
        </form>
        <hr/>
      </div>


      <!--EDITING-->
      <!--Switched from ng-if to ng-show-->
      <div ng-show="shouldShowEditing()">
        <h4>Editing {{editedBookmark.title}}</h4>

        <!--When you passin bookmark to setEditbookmark function it makes the global scope for editedBookmark have data --->
        <!--the ngmodel using 2way data binding automatically populates.-->
        <form class="edit-form" role="form" ng-submit="updateBookmark(editedBookmark)" novalidate>
          <div class="form-group">
            <label>Bookmark Title</label>
            <input type="text" class="form-control" ng-model="editedBookmark.title" placeholder="Enter title">
          </div>
          <div class="form-group">
            <label>Bookmark URL</label>
            <input type="text" class="form-control" ng-model="editedBookmark.url" placeholder="Enter URL">
          </div>
          <button type="submit" class="btn btn-info btn-lg">Save</button>
          <button type="button" class="btn btn-default btn-lg pull-right" ng-click="cancelEditing()">Cancel</button>
        </form>
        <hr/>
      </div>

      <div>

        <button type="button" ng-click="createCategory()" class="btn btn-link btn-sm">
          <span class="glyphicon glyphicon-plus"></span>
          Create Category
        </button>

      </div>

      <!--CREATE CATEGORY-->
      <div ng-show="shouldShowCategory()">

        <!--WHen submitting we are adding to the bookmark object a title and a url-->
        <form class="create-form" role="form" ng-submit="createNewCat(newCategory)" novalidate>
          <div class="form-group">
            <label for="newCategoryName">Category Name</label>
            <!--ng-model keeps track of bookmark title via 2 way data binding here-->
            <input type="text" class="form-control" id="newCategoryName" ng-model="newCategory.name" placeholder="Enter title">
          </div>
          <button type="submit" class="btn btn-info btn-lg">Create</button>
          <button type="button" class="btn btn-default btn-lg pull-right" ng-click="cancelCategory()">Cancel</button>
        </form>

      </div>
      <hr/>


    </div>
  </div>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>



<script src="app/eggly-app.start.js"></script>
