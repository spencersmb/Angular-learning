<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!--do not need to add extra angular stuff in the html-->
<h1>{{country.name}}</h1>
<ul>
    <li>Flag: <img ng-src="{{country.flagURL}}" alt="{{name+' Flag'}}" width="100px"/></li>
    <!--using number filter-->
    <li>Population: {{country.population | number }}</li>
    <li>Capital: {{country.capital}}</li>
    <li>GDP: {{country.gdp | currency }}</li>
</ul>
</body>
</html>
